<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>
      World population
    </title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #infoDiv {
        padding: 10px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.25/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/views/MapView",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Home"
      ], (Map, FeatureLayer, MapView, Legend, Expand, Home) => {
        const symbolColor = "#007f99";
        const outlineColor = "#ebe6df";

        const clusterConfig = {
          type: "cluster",
          fields: [{
            name: "population_total",
            alias: "Total population",
            onStatisticField: "POP",
            statisticType: "sum"
          }],
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              style: "circle",
              color: symbolColor,
              size: 24,
              outline: {
                color: outlineColor,
                width: 1
              }
            },
            visualVariables: [
              {
                type: "size",
                field: "population_total",
                stops: [
                  { value: 0, size: 8 },
                  { value: 100, size: 12 },
                  { value: 10000, size: 18 },
                  { value: 50000000, size: 48 }
                ]
              }
            ]
          },

          clusterRadius: "120px",
          // {cluster_count} is an aggregate field containing
          // the number of features comprised by the cluster
          popupTemplate: {
            title: "Cluster summary",
            content:
              "This cluster represents {cluster_count} cities with a total population of <b>{population_total}</b>.",
            fieldInfos: [
              {
                fieldName: "cluster_count",
                format: {
                  places: 0,
                  digitSeparator: true
                }
              },
              {
                fieldName: "population_total",
                format: {
                  places: 0,
                  digitSeparator: true
                }
              }
            ]
          },
          labelingInfo: [
            {
              deconflictionStrategy: "none",
              labelExpressionInfo: {
                expression: `
                var value = $feature.population_total;
                var num = Count(Text(Round(value)));

                if(value == 0){
                  return "";
                }
                Decode(num,
                  4, Text(value / Pow(10, 3), "##.0k"),
                  5, Text(value / Pow(10, 3), "##k"),
                  6, Text(value / Pow(10, 3), "##k"),
                  7, Text(value / Pow(10, 6), "##m"),
                  8, Text(value / Pow(10, 6), "##m"),
                  9, Text(value / Pow(10, 6), "##m"),
                  10, Text(value / Pow(10, 6), "##m"),
                  Text(value, "#,###")
                )
                `
              },
              symbol: {
                type: "text",
                color: "white",
                font: {
                  weight: "bold",
                  family: "Noto Sans",
                  size: "12px"
                },
                haloColor: symbolColor,
                haloSize: 1
              },
              labelPlacement: "center-center"
            }
          ]
        };

        const layer = new FeatureLayer({
          minScale: 0,
          maxScale: 0,
          title: "World Cities",
          portalItem: {
            id: "6996f03a1b364dbab4008d99380370ed"
          },

          featureReduction: clusterConfig,

          // popupTemplates can still be viewed on
          // individual features
          popupTemplate: {
            title: "{CITY_NAME}, {CNTRY_NAME}",
            content: "Population: {POP}",
            fieldInfos: [
              {
                fieldName: "POP",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              }
            ]
          },
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              style: "circle",
              color: symbolColor,
              size: 4,
              outline: {
                color: outlineColor,
                width: 1
              }
            }
          },
          labelingInfo: [
            {
              labelExpressionInfo: {
                expression: `
              var value = $feature.POP;
              var num = Count(Text(Round(value)));

              if(value == 0){
                return "";
              }
              Decode(num,
                4, Text(value / Pow(10, 3), "##.0k"),
                5, Text(value / Pow(10, 3), "##k"),
                6, Text(value / Pow(10, 3), "##k"),
                7, Text(value / Pow(10, 6), "##m"),
                8, Text(value / Pow(10, 6), "##m"),
                9, Text(value / Pow(10, 6), "##m"),
                10, Text(value / Pow(10, 6), "##m"),
                Text(value, "#,###")
              )
              `
              },
              symbol: {
                type: "text",
                color: "white",
                font: {
                  weight: "bold",
                  family: "Noto Sans",
                  size: "12px"
                },
                haloColor: symbolColor,
                haloSize: 1
              },
              labelPlacement: "center-center"
            },
            {
              labelExpressionInfo: {
                expression: `
                $feature.CITY_NAME + ", " + $feature.ADMIN_NAME;
              `
              },
              symbol: {
                type: "text",
                color: symbolColor,
                font: {
                  family: "Noto Sans",
                  size: "10px"
                },
                haloColor: "white",
                haloSize: 0.7
              },
              labelPlacement: "above-right"
            }
          ]
        });

        const map = new Map({
          layers: [layer],
          basemap: "gray-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          center: [0, 0],
          zoom: 2,
          map
        });

        view.when().then(() => {
          const referenceLayer = view.map.basemap.referenceLayers.getItemAt(0);
          referenceLayer.opacity = 0.2;
        });

        view.ui.add(
          new Home({
            view: view
          }),
          "top-left"
        );

        const legend = new Legend({
          view: view,
          container: "legendDiv"
        });

        const infoDiv = document.getElementById("infoDiv");
        view.ui.add(
          new Expand({
            view: view,
            content: infoDiv,
            expandIconClass: "esri-icon-layer-list",
            expanded: false
          }),
          "top-left"
        );

        const toggleButton = document.getElementById("cluster");

        // To turn off clustering on a layer, set the
        // featureReduction property to null
        toggleButton.addEventListener("click", () => {
          let fr = layer.featureReduction;
          layer.featureReduction =
            fr && fr.type === "cluster" ? null : clusterConfig;
          toggleButton.innerText =
            toggleButton.innerText === "Enable Clustering"
              ? "Disable Clustering"
              : "Enable Clustering";
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <button id="cluster" class="esri-button">Disable Clustering</button>
      <div id="legendDiv"></div>
    </div>
  </body>
</html>
